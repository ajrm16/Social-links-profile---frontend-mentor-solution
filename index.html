<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="icon" href="img/favicon-32x32.png" type="icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <div><img class="profile-picture" src="img/avatar-jessica.jpeg" alt="image-profile">
            </div>
            <div>
                <p class="profile-name">Jessica Randall</p>
            </div>
            <div>
                <p class="profile-address">London, United Kingdom</p>
            </div>
            <div>
                <p class="profile-info">"Front-end developer and avid reader."</p>
            </div>
            <button class="profile-links">GitHub</button>
            <button class="profile-links">Frontend Mentor</button>
            <button class="profile-links">LinkedIn</button>
            <button class="profile-links">Twitter</button>
            <button class="profile-links">Instagram</button>
        </div>
    </div>
</body>

</html>
